    post:
      summary: Notify about NS alarms
      description: >
        The POST method notifies an alarm related to a NS or that the alarm list
        has been rebuilt.
      parameters:
        - name: alarmNotification
          description: |
            Information of a NS alarm.
          in: body
          required: true
          schema:
            properties:
              AlarmNotification:
                description: |
                  This type represents an alarm notification about NS faults.
                type: object
                required:
                  - id
                  - notificationType
                  - subscriptionId
                  - timeStamp
                  - alarm
                  - _links
                properties:
                  id:
                    description: |
                      An identifier with the intention of being globally unique.
                    type: string
                  notificationType:
                    description: >
                      Discriminator for the different notification types. Shall
                      be set to "AlarmNotification" for this notification type.
                    type: string
                    enum:
                      - AlarmClearedNotification
                  subscriptionId:
                    description: |
                      An identifier with the intention of being globally unique.
                    type: string
                  timeStamp:
                    description: >
                      Date-time stamp.  Representation: String formatted
                      according to IETF RFC 3339.
                    type: string
                    format: date-time
                  alarm:
                    description: >
                      The alarm data type encapsulates information about an
                      alarm. It shall comply with the provisions defined in
                      Table 8.5.2.4-1
                    type: object
                    required:
                      - id
                      - managedObjectId
                      - alarmRaisedTime
                      - rootCauseFaultyComponent
                      - ackState
                      - perceivedSeverity
                      - eventTime
                      - eventType
                      - probableCause
                      - isRootCause
                      - _links
                    properties:
                      id:
                        description: >
                          An identifier with the intention of being globally
                          unique.
                        type: string
                      managedObjectId:
                        description: >
                          An identifier with the intention of being globally
                          unique.
                        type: string
                      rootCauseFaultyComponent:
                        description: >
                          This type represents the faulty component that has a
                          negative impact on an NS.  It shall comply with the
                          provisions defined in Table 8.5.3.4-1.
                        type: object
                        properties:
                          faultyNestedNsInstanceId:
                            description: >
                              An identifier with the intention of being globally
                              unique.
                            type: string
                          faultyResourceType:
                            description: >
                              An identifier with the intention of being globally
                              unique.
                            type: string
                          faultyNsVirtualLinkInstanceId:
                            description: >
                              An identifier with the intention of being globally
                              unique.
                            type: string
                      rootCauseFaultyResource:
                        description: >
                          This type represents the faulty virtual resources that
                          have a negative impact on a NS.
                        type: object
                        required:
                          - faultyResource
                          - faultyResourceType
                        properties:
                          faultyResource:
                            required:
                              - resourceId
                            type: object
                            description: >
                              This type represents the information that allows
                              addressing a virtualised resource that is used by
                              a VNF instance or by an NS instance. Information
                              about the resource is available from the VIM. The
                              ResourceHandle type shall comply with the
                              provisions defined in Table 6.5.3.54-1..
                            properties:
                              vimId:
                                description: >
                                  An identifier with the intention of being
                                  globally unique.
                                type: string
                              resourceProviderId:
                                description: >
                                  An identifier with the intention of being
                                  globally unique.
                                type: string
                              resourceId:
                                description: >
                                  An identifier maintained by the VIM or other
                                  resource provider. It is expected to be unique
                                  within the VIM instance.
                                type: string
                              vimLevelResourceType:
                                description: >
                                  Type of the resource in the scope of the VIM
                                  or the resource provider.
                                type: string
                          faultyResourceType:
                            description: >
                              The enumeration FaultyResourceType represents
                              those types of faulty resource. Acceptable values
                              are: - COMPUTE - Virtual compute resource. -
                              STORAGE - Virtual storage resource. - NETWORK -
                              Virtual network resource.
                            type: string
                            enum:
                              - COMPUTE
                              - STORAGE
                              - NETWORK
                      alarmRaisedTime:
                        description: >
                          Date-time stamp.  Representation: String formatted
                          according to IETF RFC 3339.
                        type: string
                        format: date-time
                      alarmChangedTime:
                        description: >
                          Date-time stamp.  Representation: String formatted
                          according to IETF RFC 3339.
                        type: string
                        format: date-time
                      alarmClearedTime:
                        description: >
                          Date-time stamp.  Representation: String formatted
                          according to IETF RFC 3339.
                        type: string
                        format: date-time
                      ackState:
                        description: >
                          Acknowledgment state of the alarm. Permitted values:
                          UNACKNOWLEDGED ACKNOWLEDGED
                        type: string
                        enum:
                          - UNACKNOWLEDGED
                          - ACKNOWLEDGED
                      perceivedSeverity:
                        description: >
                          Indicates the relative level of urgency for operator
                          attention. * CRITICAL: The Critical severity level
                          indicates that a service
                            affecting condition has occurred and an immediate corrective action
                            is required. Such a severity can be reported, for example, when a
                            managed object becomes totally out of service and its capability needs
                            to be restored (ITU-T Recommendation X.733).
                          * MAJOR: The Major severity level indicates that a
                          service affecting
                            condition has developed and an urgent corrective action is required.
                            Such a severity can be reported, for example, when there is a severe
                            degradation in the capability of the managed object and its full
                            capability needs to be restored (ITU-T Recommendation X.733).
                          * MINOR: The Minor severity level indicates the
                          existence of a
                            non-service affecting fault condition and that corrective action
                            should be taken in order to prevent a more serious (for example,
                            service affecting) fault. Such a severity can be reported, for
                            example, when the detected alarm condition is not currently degrading
                            the capacity of the managed object (ITU-T Recommendation X.733).
                          * WARNING: The Warning severity level indicates the
                          detection of a
                            potential or impending service affecting fault, before any significant
                            effects have been felt. Action should be taken to further diagnose (if
                            necessary) and correct the problem in order to prevent it from
                            becoming a more serious service affecting fault (ITU-T Recommendation
                            X.733).
                          * INDETERMINATE: The Indeterminate severity level
                          indicates that the
                            severity level cannot be determined (ITU-T Recommendation X.733).
                          * CLEARED: The Cleared severity level indicates the
                          clearing of one or
                            more previously reported alarms. This alarm clears all alarms for this
                            managed object that have the same Alarm type, Probable cause and
                            Specific problems (if given) (ITU-T Recommendation X.733).
                        type: string
                        enum:
                          - CRITICAL
                          - MAJOR
                          - MINOR
                          - WARNING
                          - INDETERMINATE
                          - CLEARED
                      eventTime:
                        description: >
                          Date-time stamp.  Representation: String formatted
                          according to IETF RFC 3339.
                        type: string
                        format: date-time
                      eventType:
                        description: >
                          The enumeration EventType represents those types of
                          events that trigger an alarm. - COMMUNICATIONS_ALARM:
                          An alarm of this type is associated with the
                            procedure and/or process required conveying information from one point
                            to another (ITU-T Recommendation X.733).
                          - PROCESSING_ERROR_ALARM: An alarm of this type is
                          associated with a
                            software or processing fault (ITU-T Recommendation X.733).
                          - ENVIRONMENTAL_ALARM: An alarm of this type is
                          associated with a
                            condition related to an enclosure in which the equipment resides
                            (ITU-T Recommendation X.733).
                          - QOS_ALARM: An alarm of this type is associated with
                          degradation in the
                            quality of a service (ITU-T Recommendation X.733).
                          - EQUIPMENT_ALARM: An alarm of this type is associated
                          with an equipment
                            fault (ITU-T Recommendation X.733).
                        type: string
                        enum:
                          - COMMUNICATIONS_ALARM
                          - PROCESSING_ERROR_ALARM
                          - ENVIRONMENTAL_ALARM
                          - QOS_ALARM
                          - EQUIPMENT_ALARM
