  '/subscriptions/{subscriptionId}':
    parameters:
      - name: subscriptionId
        description: >
          Identifier of this subscription. This identifier can be retrieved from
          the resource referenced by the "Location" HTTP header in the response
          to a POST request creating a new subscription resource. It can also be
          retrieved from the "id" attribute in the payload body of that
          response.
        in: path
        type: string
        required: true
    get:
      summary: Read an individual subscription.
      description: >
        Query Subscription Information

        The client can use this method for reading an individual subscription
        for alarms related to NSs subscribed by the client. This method shall
        follow the provisions specified in the Tables 8.4.5.3.2-1 and
        8.4.5.3.2-2 for URI query parameters, request and response data
        structures, and response codes
      parameters:
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: false
          type: string
        - name: Content-Type
          description: |
            The MIME type of the body of the request. Reference: IETF RFC 7231
          in: header
          required: true
          type: string
      responses:
        '200':
          description: >
            200 OK

            The operation has completed successfully. The response body shall
            contain a representation of the subscription resource.
          headers:
            Content-Type:
              description: >
                The MIME type of the body of the request. Reference: IETF RFC
                7231
              type: string
              maximum: 1
              minimum: 1
            WWW-Authenticate:
              type: string
              description: >
                Challenge if the corresponding HTTP request has not provided
                authorization, or error details if the corresponding HTTP
                request has provided an invalid authorization token.
              maximum: 1
              minimum: 0
          schema:
            properties:
              FmSubscription:
                description: >
                  This type represents a subscription related to notifications
                  about VNF faults.
                type: object
                required:
                  - id
                  - callbackUri
                  - _links
                properties:
                  id:
                    description: |
                      An identifier with the intention of being globally unique.
                    type: string
                  filter:
                    description: >
                      This type represents a subscription filter related to
                      notifications about NS faults.  It shall comply with the
                      provisions defined in Table 8.5.3.2-1. At a particular
                      nesting level in the filter structure, the following
                      applies:  All attributes shall match in order for the
                      filter to match (logical "and" between different filter
                      attributes).  If an attribute is an array, the attribute
                      shall match if at least one of the values in the array
                      matches (logical "or" between the values of one filter
                      attribute)..
                    type: object
                    properties:
                      nsInstanceSubscriptionFilter:
                        required:
                          - nsdIds
                          - vnfdIds
                          - pnfdIds
                          - nsInstanceIds
                        type: object
                        description: >
                          This type represents subscription filter criteria to
                          match NS instances.  It shall comply with the
                          provisions defined in Table 4.4.1.5-1.
                        properties:
                          nsdIds:
                            description: >
                              If present, match NS instances that were created
                              based on a NSD identified by one of the nsdId
                              values listed in this attribute.
                            type: array
                            items:
                              description: >
                                An identifier with the intention of being
                                globally unique.
                              type: string
                          vnfdIds:
                            description: >
                              If present, match NS instances that contain VNF
                              instances that were created based on a VNFD
                              identified by one of the vnfdId values listed in
                              this attribute.
                            type: array
                            items:
                              description: >
                                An identifier with the intention of being
                                globally unique.
                              type: string
                          pnfdIds:
                            description: >
                              If present, match NS instances that contain PNFs
                              that are represented by a PNFD identified by one
                              of the pnfdId values listed in this attribute.
                            type: array
                            items:
                              description: >
                                An identifier with the intention of being
                                globally unique.
                              type: string
                          nsInstanceIds:
                            description: >
                              If present, match NS instances with an instance
                              dentifier listed in this attribute.
                            type: array
                            items:
                              description: >
                                An identifier with the intention of being
                                globally unique.
                              type: string
                          nsInstanceNames:
                            description: >
                              If present, match NS instances with a NS Instance
                              Name listed in this attribute.
                            type: array
                            items:
                              description: |
                                This type represents stack of string values
                              type: string
                      notificationTypes:
                        description: >
                          Match particular notification types. Permitted values:
                          - AlarmNotification - AlarmClearedNotification -
                          AlarmListRebuiltNotification.
                        type: array
                        items:
                          type: string
                          enum:
                            - AlarmNotification
                            - AlarmClearedNotification
                            - AlarmListRebuiltNotification
                      faultyResourceTypes:
                        description: >
                          Match alarms related to NSs with a faulty resource
                          type listed in this attribute.
                        type: array
                        items:
                          description: >
                            The enumeration FaultyResourceType represents those
                            types of faulty resource. Acceptable values are: -
                            COMPUTE - Virtual compute resource. - STORAGE -
                            Virtual storage resource. - NETWORK - Virtual
                            network resource.
                          type: string
                          enum:
                            - COMPUTE
                            - STORAGE
                            - NETWORK
                      perceivedSeverities:
                        description: >
                          Match VNF alarms with a perceived severity listed in
                          this attribute.
                        type: array
                        items:
                          description: >
                            Indicates the relative level of urgency for operator
                            attention. * CRITICAL: The Critical severity level
                            indicates that a service
                              affecting condition has occurred and an immediate corrective action
                              is required. Such a severity can be reported, for example, when a
                              managed object becomes totally out of service and its capability needs
                              to be restored (ITU-T Recommendation X.733).
                            * MAJOR: The Major severity level indicates that a
                            service affecting
                              condition has developed and an urgent corrective action is required.
                              Such a severity can be reported, for example, when there is a severe
                              degradation in the capability of the managed object and its full
                              capability needs to be restored (ITU-T Recommendation X.733).
