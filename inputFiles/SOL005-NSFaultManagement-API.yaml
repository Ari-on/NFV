paths:
  /alarms:
    get:
      summary: Query alarms related to NS instances.
      description: >
        Get Alarm List.

        The client can use this method to retrieve information about the alarm
        list.
      parameters:
        - name: filter
          in: query
          required: false
          type: string
          description: >
            Attribute-based filtering parameters according to clause 4.3.2. The
            NFVO shall support receiving filtering parameters as part of the URI
            query string. The OSS/BSS may supply filtering parameters. The
            following attribute names shall be supported in attribute-based 
            filtering parameters: - id             - nsInstanceId             -
            rootCauseFaultyComponent.faultyNestedNsInstanceId             -
            rootCauseFaultyComponent.faultyNsVirtualLinkInstanceId             -
            rootCauseFaultyComponent.faultyVnfInstanceId            -
            rootCauseFaultyResource.faultyResourceType             -
            eventType             - perceivedSeverity - probableCause
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: false
          type: string
      responses:
        '200':
          description: >
            200 OK

            The request has succeeded. The response body shall contain the list
            of related alarms.
          headers:
            Content-Type:
              description: The MIME type of the body of the response.
              type: string
              maximum: 1
              minimum: 1
            WWW-Authenticate:
              type: string
              description: >
                Challenge if the corresponding HTTP request has not provided
                authorization, or error details if the corresponding HTTP
                request has provided an invalid authorization token.
              maximum: 1
              minimum: 0
          schema:
            type: array
            items:
              properties:
                Alarm:
                  description: >
                    The alarm data type encapsulates information about an alarm.
                    It shall comply with the provisions defined in Table
                    8.5.2.4-1
                  type: object
                  required:
                    - id
                    - managedObjectId
                    - alarmRaisedTime
                    - rootCauseFaultyComponent
                    - ackState
                    - perceivedSeverity
                    - eventTime
                    - eventType
                    - probableCause
                    - isRootCause
                    - _links
                  properties:
                    id:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                    managedObjectId:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                    rootCauseFaultyComponent:
                      description: >
                        This type represents the faulty component that has a
                        negative impact on an NS.  It shall comply with the
                        provisions defined in Table 8.5.3.4-1.
                      type: object
                      properties:
                        faultyNestedNsInstanceId:
                          description: >
                            An identifier with the intention of being globally
                            unique.
                          type: string
                        faultyResourceType:
                          description: >
                            An identifier with the intention of being globally
                            unique.
                          type: string
                        faultyNsVirtualLinkInstanceId:
                          description: >
                            An identifier with the intention of being globally
                            unique.
                          type: string
                    rootCauseFaultyResource:
                      description: >
                        This type represents the faulty virtual resources that
                        have a negative impact on a NS.
                      type: object
                      required:
                        - faultyResource
                        - faultyResourceType
                      properties:
                        faultyResource:
                          required:
                            - resourceId
                          type: object
                          description: >
                            This type represents the information that allows
                            addressing a virtualised resource that is used by a
                            VNF instance or by an NS instance. Information about
                            the resource is available from the VIM. The
                            ResourceHandle type shall comply with the provisions
                            defined in Table 6.5.3.54-1..
                          properties:
                            vimId:
                              description: >
                                An identifier with the intention of being
                                globally unique.
                              type: string
                            resourceProviderId:
                              description: >
                                An identifier with the intention of being
                                globally unique.
                              type: string
                            resourceId:
                              description: >
                                An identifier maintained by the VIM or other
                                resource provider. It is expected to be unique
                                within the VIM instance.
                              type: string
                            vimLevelResourceType:
                              description: >
                                Type of the resource in the scope of the VIM or
                                the resource provider.
                              type: string
                        faultyResourceType:
                          description: >
                            The enumeration FaultyResourceType represents those
                            types of faulty resource. Acceptable values are: -
                            COMPUTE - Virtual compute resource. - STORAGE -
                            Virtual storage resource. - NETWORK - Virtual
                            network resource.
                          type: string
                          enum:
                            - COMPUTE
                            - STORAGE
                            - NETWORK
                    alarmRaisedTime:
                      description: >
                        Date-time stamp.  Representation: String formatted
                        according to IETF RFC 3339.
                      type: string
                      format: date-time
                    alarmChangedTime:
                      description: >
                        Date-time stamp.  Representation: String formatted
                        according to IETF RFC 3339.
                      type: string
                      format: date-time
                    alarmClearedTime:
                      description: >
                        Date-time stamp.  Representation: String formatted
                        according to IETF RFC 3339.
                      type: string
                      format: date-time
                    ackState:
                      description: >
                        Acknowledgment state of the alarm. Permitted values:
                        UNACKNOWLEDGED ACKNOWLEDGED
                      type: string
                      enum:
                        - UNACKNOWLEDGED
                        - ACKNOWLEDGED
                    perceivedSeverity:
                      description: >
                        Indicates the relative level of urgency for operator
                        attention. * CRITICAL: The Critical severity level
                        indicates that a service
                          affecting condition has occurred and an immediate corrective action
                          is required. Such a severity can be reported, for example, when a
                          managed object becomes totally out of service and its capability needs
                          to be restored (ITU-T Recommendation X.733).
                        * MAJOR: The Major severity level indicates that a
                        service affecting
                          condition has developed and an urgent corrective action is required.
                          Such a severity can be reported, for example, when there is a severe
                          degradation in the capability of the managed object and its full
                          capability needs to be restored (ITU-T Recommendation X.733).
                        * MINOR: The Minor severity level indicates the
                        existence of a
                          non-service affecting fault condition and that corrective action
                          should be taken in order to prevent a more serious (for example,
                          service affecting) fault. Such a severity can be reported, for
                          example, when the detected alarm condition is not currently degrading
                          the capacity of the managed object (ITU-T Recommendation X.733).
                        * WARNING: The Warning severity level indicates the
                        detection of a
                          potential or impending service affecting fault, before any significant
                          effects have been felt. Action should be taken to further diagnose (if
                          necessary) and correct the problem in order to prevent it from
                          becoming a more serious service affecting fault (ITU-T Recommendation
                          X.733).
                        * INDETERMINATE: The Indeterminate severity level
                        indicates that the
                          severity level cannot be determined (ITU-T Recommendation X.733).
                        * CLEARED: The Cleared severity level indicates the
                        clearing of one or
                          more previously reported alarms. This alarm clears all alarms for this
                          managed object that have the same Alarm type, Probable cause and
                          Specific problems (if given) (ITU-T Recommendation X.733).
                      type: string
                      enum:
                        - CRITICAL
                        - MAJOR
                        - MINOR
                        - WARNING
                        - INDETERMINATE
                        - CLEARED
                    eventTime:
                      description: >
                        Date-time stamp.  Representation: String formatted
                        according to IETF RFC 3339.
                      type: string
                      format: date-time
                    eventType:
                      description: >
                        The enumeration EventType represents those types of
                        events that trigger an alarm. - COMMUNICATIONS_ALARM: An
                        alarm of this type is associated with the
                          procedure and/or process required conveying information from one point
                          to another (ITU-T Recommendation X.733).
                        - PROCESSING_ERROR_ALARM: An alarm of this type is
                        associated with a
                          software or processing fault (ITU-T Recommendation X.733).
                        - ENVIRONMENTAL_ALARM: An alarm of this type is
                        associated with a
                          condition related to an enclosure in which the equipment resides
                          (ITU-T Recommendation X.733).
                        - QOS_ALARM: An alarm of this type is associated with
                        degradation in the
                          quality of a service (ITU-T Recommendation X.733).
                        - EQUIPMENT_ALARM: An alarm of this type is associated
                        with an equipment
                          fault (ITU-T Recommendation X.733).
                      type: string
                      enum:
                        - COMMUNICATIONS_ALARM
                        - PROCESSING_ERROR_ALARM
                        - ENVIRONMENTAL_ALARM
                        - QOS_ALARM
                        - EQUIPMENT_ALARM
                    faultType:
                      description: |
                        Additional information to clarify the type of the fault.
                      type: string
                    probableCause:
                      description: |
                        Information about the probable cause of the fault.
                      type: string
                    isRootCause:
                      description: >
                        Attribute indicating if this fault is the root for other
                        correlated alarms. If TRUE, then the alarms listed in
                        the attribute CorrelatedAlarmId are caused by this
                        fault.
                      type: boolean
                    correlatedAlarmIds:
                      description: >
                        List of identifiers of other alarms correlated to this
                        fault.
                      type: array
                      items:
                        description: >
                          An identifier with the intention of being globally
                          unique.
                        type: string
                    faultDetails:
                      description: |
                        Provides additional information about the fault..
                      type: string
                    _links:
                      description: |
                        Links for this resource.
                      type: object
                      required:
                        - self
                      properties:
                        self:
                          description: |
                            This type represents a link to a resource.
                          type: object
                          required:
                            - href
                          properties:
                            href:
                              description: |
                                URI of the referenced resource.
                              type: string
                              format: url
