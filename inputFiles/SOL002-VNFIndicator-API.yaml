            description: >
              This type represents a subscription related to notifications about
              VNF indicator value changes.
            type: object
            required:
              - callbackUri
              - id
              - _links
            properties:
              id:
                description: |
                  An identifier with the intention of being globally unique.
                type: string
              filter:
                description: >
                  This type represents a subscription filter related to
                  notifications about VNF indicator value changes. At a
                  particular nesting level in the filter structure, the
                  following applies:  All attributes shall match in order for
                  the filter to match (logical "and" between different filter
                  attributes). If an attribute is an array, the attribute shall
                  match if at least one of the values in the array matches
                  (logical "or" between the values of one filter attribute).
                type: object
                properties:
                  vnfInstanceSubscriptionFilter:
                    description: >
                      This type represents subscription filter criteria to match
                      VNF instances.
                        * NOTE 1:
                           The attributes "vnfdIds" and "vnfProductsFromProviders" are alternatives to reference to 
                           VNF instances that are based on certain VNFDs in a filter. They should not be used both
                           in the same filter instance, but one alternative should be chosen.
                        * NOTE 2:
                           The attributes "vnfInstanceIds" and "vnfInstanceNames" are alternatives to reference to
                          particular VNF instances in a filter. They should not be used both in the same filter instance,
                          but one alternative should be chosen.
                    type: object
                    properties:
                      vnfdIds:
                        description: >
                          If present, match VNF instances that were created
                          based on a VNFD identified by one of the vnfdId values
                          listed in this attribute. See NOTE 1.
                        type: array
                        items:
                          description: >
                            An identifier with the intention of being globally
                            unique.
                          type: string
