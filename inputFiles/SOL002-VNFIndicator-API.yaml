            type: array
            items:
              type: object
              required:
                - id
                - value
                - vnfInstanceId
                - _links
              properties:
                id:
                  description: |
                    An identifier that is unique within a VNF descriptor.
                  type: string
                name:
                  type: string
                value:
                  type: object
                vnfInstanceId:
                  description: |
                    An identifier with the intention of being globally unique.
                  type: string
                _links:
                  description: |
                    Links to resources related to this resource.
                  type: object
                  required:
                    - self
                  properties:
                    self:
                      description: |
                        This type represents a link to a resource.
                      type: object
                      required:
                        - href
                      properties:
                        href:
                          description: |
                            URI of the referenced resource.
                          type: string
                          format: url
