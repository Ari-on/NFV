swagger: '2.0'
info:
  version: 1.1.1
  title: SOL002 - VNF Indicator Notification Endpoint interface
  description: >
    VNF Indicator Notification Endpoint interface of ETSI NFV SOL002


    IMPORTANT: Please note that this file might be not aligned to the current
    version of the ETSI Group Specification it refers to. In case of
    discrepancies the published ETSI Group Specification takes precedence.


    Please report bugs to
    https://forge.etsi.org/bugzilla/buglist.cgi?component=Nfv-Openapis&list_id=61&product=NFV&resolution=---
  license:
    name: ETSI Forge copyright notice
    url: 'https://forge.etsi.org/etsi-forge-copyright-notice.txt'
externalDocs:
  description: ETSI GS NFV-SOL 002 V2.4.1
  url: >-
    http://www.etsi.org/deliver/etsi_gs/NFV-SOL/001_099/002/02.04.01_60/gs_NFV-SOL002v020401p.pdf
basePath: /callback/v1
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /notificationendpoint:
    post:
      summary: Notification endpoint
      description: >
        The API producer can use this resource to send notifications related to
        VNF indicator value changes to a subscribed API consumer, which has
        provided the URI of this resource during the subscription process. The
        POST method delivers a notification from the server to the client.
      parameters:
        - name: vnfIndicatorValueChangeNotification
          in: body
          description: |
            A notification about VNF indicator value changes.
          required: true
          schema:
            description: |
              This type represents a VNF indicator value change notification.
            type: object
            required:
              - id
              - notificationType
              - subscriptionId
              - timeStamp
              - vnfIndicatorId
              - value
              - vnfInstanceId
              - _links
            properties:
              id:
                description: |
                  An identifier with the intention of being globally unique.
                type: string
              notificationType:
                description: >
                  Discriminator for the different notification types. Shall be
                  set to "VnfIndicatorValueChangeNotification" for this
                  notification type.
                type: string
              subscriptionId:
                description: |
                  An identifier with the intention of being globally unique.
                type: string
              timeStamp:
                description: >
                  Date-time stamp.  Representation: String formatted according
                  to IETF RFC 3339.
                type: string
                format: date-time
              vnfIndicatorId:
                description: |
                  An identifier that is unique within a VNF descriptor.
                type: string
              name:
                description: >
                  Human readable name of the VNF indicator. Shall be present if
                  defined in the VNFD.
                type: string
              value:
                description: >
                  Provides the value of the VNF indicator. The value format is
                  defined in the VNFD. 
                type: object
              vnfInstanceId:
                description: |
                  An identifier with the intention of being globally unique.
                type: string
              _links:
                description: |
                  Links to resources related to this resource.
                type: object
                required:
                  - vnfInstance
                  - subscription
                properties:
                  vnfInstance:
                    description: |
                      This type represents a link to a resource.
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        description: |
                          URI of the referenced resource.
                        type: string
                        format: url
                  subscription:
                    description: |
                      This type represents a link to a resource.
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        description: |
                          URI of the referenced resource.
                        type: string
                        format: url
