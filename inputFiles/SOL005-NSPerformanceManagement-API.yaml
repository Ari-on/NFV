paths:
  /pm_jobs:
    post:
      summary: Create a PM job.
      description: >
        The POST method creates a PM job. This method shall follow the
        provisions specified in the  Tables 7.4.2.3.1-1 and 7.4.2.3.1-2 for URI
        query parameters, request and response data structures, and response
        codes.
      parameters:
        - name: CreatePmJobRequest
          in: body
          required: true
          schema:
            type: object
            required:
              - CreatePmJobRequest
            properties:
              CreatePmJobRequest:
                description: >
                  This type represents a request to create a PM job.  It shall
                  comply with the provisions defined in Table 7.5.2.6-1.
                type: object
                required:
                  - objectInstanceIds
                  - criteria
                properties:
                  objectInstanceIds:
                    description: >
                      Identifiers of the NS instances for which performance
                      information is requested to be collected.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  criteria:
                    description: >
                      This type represents collection criteria for PM jobs.  It
                      shall comply with the provisions defined in Table
                      7.5.3.3-1.
                    type: object
                    required:
                      - collectionPeriod
                      - reportingPeriod
                    properties:
                      performanceMetric:
                        description: >
                          This defines the types of performance metrics for the
                          specified object instances. At least one of the two
                          attributes (performance metric or group) shall be
                          present.
                        type: array
                        items:
                          description: |
                            This type represents stack of string values
                          type: string
                      performanceMetricGroup:
                        description: >
                          Group of performance metrics. A metric group is a
                          pre-defined list of metrics, known to the producer
                          that it can decompose to individual metrics. At least
                          one of the two attributes (performance metric or
                          group) shall be present.
                        type: array
                        items:
                          description: |
                            This type represents stack of string values
                          type: string
                      collectionPeriod:
                        description: >
                          Specifies the periodicity at which the producer will
                          collect performance information. The unit shall be
                          seconds. At the end of each reportingPeriod, the
                          producer will inform the consumer about availability
                          of the performance data collected for each completed
                          collection period during this reportingPeriod. The
                          reportingPeriod should be equal to or a multiple of
                          the collectionPeriod. In the latter case, the
                          performance data for the collection periods within one
                          reporting period are reported together.     In
                          particular when choosing short collection and
                          reporting periods, the number of PM jobs that can be
                          supported depends on the capability of the producing
                          entity.
                        type: integer
                        minimum: 0
                        default: 0
                      reportingPeriod:
                        description: >
                          Specifies the periodicity at which the producer will
                          report to the consumer. about performance information.
                          The unit shall be seconds. At the end of each
                          reportingPeriod, the producer will inform the consumer
                          about availability of the performance data collected
                          for each completed collection period during this
                          reportingPeriod. The reportingPeriod should be equal
                          to or a multiple of the collectionPeriod. In the
                          latter case, the performance data for the collection
                          periods within one reporting period are reported
                          together.     In particular when choosing short
                          collection and reporting periods, the number of PM
                          jobs that can be supported depends on the capability
                          of the producing entity.          
                        type: integer
                        minimum: 0
                        default: 0
                      reportingBoundary:
                        description: >
                          Date-time stamp.  Representation: String formatted
                          according to IETF RFC 3339.
                        type: string
                        format: date-time
            description: |
              The VNF creation parameters.            
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: false
          type: string
        - name: Content-Type
          description: |
            The MIME type of the body of the request. Reference: IETF RFC 7231
          in: header
          required: true
          type: string
