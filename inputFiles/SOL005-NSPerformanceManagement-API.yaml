  /subscriptions:
    post:
      summary: Subscribe to PM notifications.
      description: >
        The POST method creates a new subscription. This method shall follow the
        provisions specified in the Tables 7.4.7.3.1-1 and 7.4.7.3.1-2 for URI
        query parameters, request and response data structures, and response
        codes. Creation of two subscription resources with the same callbackURI
        and the same filter can result in performance degradation and will
        provide duplicates of notifications to the OSS, and might make sense
        only in very rare use cases. Consequently, the NFVO may either allow
        creating a subscription resource if another subscription resource with
        the same filter and callbackUri already exists (in which case it shall
        return the "201 Created" response code), or may decide to not create a
        duplicate subscription resource (in which case it shall return a "303
        See Other" response code referencing the existing subscription resource
        with the same filter and callbackUri)
      parameters:
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: false
          type: string
        - name: Content-Type
          description: |
            The MIME type of the body of the request. Reference: IETF RFC 7231
          in: header
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - PmSubscriptionRequest
            properties:
              PmSubscriptionRequest:
                description: |
                  This type represents a subscription request.
                type: object
                required:
                  - callbackUri
                properties:
                  filter:
                    description: >
                      This type represents a filter that can be used to
                      subscribe for  notifications related to performance
                      management events. It shall comply with the provisions
                      defined in Table 7.5.3.2-1. At a particular nesting level
                      in the filter structure, the following applies:  All
                      attributes shall match in order for the filter to match
                      (logical "and" between different filter attributes).  If
