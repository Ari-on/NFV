    get:
      summary: Query PM jobs.
      description: |
        "The client can use this method to retrieve information about PM jobs"
      parameters:
        - name: filter
          in: query
          required: false
          type: string
          description: >
            "Attribute-based filtering parameters according to clause 4.3.2. The
            NFVO shall support receiving filtering parameters as part of the URI
            query string. The OSS/BSS may supply filtering parameters. All
            attribute names that appear in the PmJob and in data types
            referenced from it shall be supported in attribute-based filtering
            parameters"
        - name: all_fields
          in: query
          required: false
          type: string
          description: >
            "Include all complex attributes in the response. See clause 4.3.3
            for details. The NFVO shall support this parameter"
        - name: include
          in: query
          required: false
          type: string
          description: >
            "Complex attributes to be included into the response. See clause
            4.3.3 for details. The NFVO should support this parameter"          
        - name: exclude
          in: query
          required: false
          type: string
          description: >
            "Complex attributes to be excluded from the response. See clause
            4.3.3 for details. The NFVO should support this parameter."
        - name: exclude_default
          in: query
          required: false
          type: string
          description: >
            "Indicates to exclude the following complex attributes from the
            response. See clause 4.3.3 for details. The NFVO shall support this
            parameter. The following attributes shall be excluded from the PmJob
            structure in the response body if this parameter is provided, or
            none of the parameters "all_fields," "fields", "exclude_fields",
            "exclude_default" are provided: reports."
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: true
          type: string
        - name: Content-Type
          description: |
            The MIME type of the body of the request. Reference: IETF RFC 7231
          in: header
          required: true
          type: string
      responses:
        '200':
          description: >
            200 OK

            Information about zero or more PM jobs was queried successfully. The
            response body shall contain representations of zero or more PM jobs,
            as defined in clause 7.5.2.7
          headers:
            Content-Type:
              description: The MIME type of the body of the response.
              type: string
              maximum: 1
              minimum: 1
            WWW-Authenticate:
              type: string
              description: >
                Challenge if the corresponding HTTP request has not provided
                authorization, or error details if the corresponding HTTP
                request has provided an invalid authorization token.
              maximum: 1
              minimum: 0
          schema:
            type: array
            items:
              properties:
                PmJob:
                  description: |
                    This type represents a PM job.
                  type: object
                  required:
                    - id
                    - objectInstanceIds
                    - criteria
                  properties:
                    id:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                    objectInstanceIds:
                      description: >
                        Identifiers of the NS instances for which performance
                        information is collected.
                      type: array
                      items:
                        description: >
                          An identifier with the intention of being globally
                          unique.
                        type: string
                    criteria:
                      description: >
                        This type represents collection criteria for PM jobs. 
                        It shall comply with the provisions defined in Table
                        7.5.3.3-1.
                      type: object
                      required:
                        - collectionPeriod
                        - reportingPeriod
                      properties:
                        performanceMetric:
                          description: >
                            This defines the types of performance metrics for
                            the specified object instances. At least one of the
                            two attributes (performance metric or group) shall
                            be present.
                          type: array
                          items:
                            description: |
                              This type represents stack of string values
                            type: string
                        performanceMetricGroup:
                          description: >
                            Group of performance metrics. A metric group is a
                            pre-defined list of metrics, known to the producer
                            that it can decompose to individual metrics. At
                            least one of the two attributes (performance metric
                            or group) shall be present.
                          type: array
                          items:
                            description: |
                              This type represents stack of string values
                            type: string
                        collectionPeriod:
                          description: >
                            Specifies the periodicity at which the producer will
                            collect performance information. The unit shall be
                            seconds. At the end of each reportingPeriod, the
                            producer will inform the consumer about availability
                            of the performance data collected for each completed
                            collection period during this reportingPeriod. The
                            reportingPeriod should be equal to or a multiple of
                            the collectionPeriod. In the latter case, the
                            performance data for the collection periods within
                            one reporting period are reported together.     In
                            particular when choosing short collection and
                            reporting periods, the number of PM jobs that can be
                            supported depends on the capability of the producing
                            entity.
                          type: integer
                          minimum: 0
                          default: 0
                        reportingPeriod:
                          description: >
                            Specifies the periodicity at which the producer will
                            report to the consumer. about performance
                            information. The unit shall be seconds. At the end
                            of each reportingPeriod, the producer will inform
                            the consumer about availability of the performance
                            data collected for each completed collection period
                            during this reportingPeriod. The reportingPeriod
                            should be equal to or a multiple of the
                            collectionPeriod. In the latter case, the
                            performance data for the collection periods within
                            one reporting period are reported together.     In
                            particular when choosing short collection and
                            reporting periods, the number of PM jobs that can be
                            supported depends on the capability of the producing
                            entity.          
                          type: integer
                          minimum: 0
                          default: 0
                        reportingBoundary:
                          description: >
                            Date-time stamp.  Representation: String formatted
                            according to IETF RFC 3339.
                          type: string
                          format: date-time
                    reports:
                      description: >
                        Information about available reports collected by this PM
                        job.
                      type: object
                      required:
                        - href
                        - readyTime
                        - _links
                      properties:
                        href:
                          description: |
                            String formatted according to IETF RFC 3986.
                          type: string
                        readyTime:
                          description: >
                            Date-time stamp.  Representation: String formatted
                            according to IETF RFC 3339.
                          type: string
                          format: date-time
                        expiryTime:
                          description: >
                            Date-time stamp.  Representation: String formatted
                            according to IETF RFC 3339.
                          type: string
                          format: date-time
                        fileSize:
                          description: |
                            The size of the report file in bytes, if known.
                          type: integer
                        _links:
                          description: |
                            Links for this resource.
                          type: object
                          required:
                            - self
                          properties:
                            self:
                              description: |
                                This type represents a link to a resource.
                              type: object
                              required:
                                - href
                              properties:
                                href:
                                  description: |
                                    URI of the referenced resource.
                                  type: string
                                  format: url
                            objects:
                              description: >
                                Links to resources representing the NS instances
                                for which performance information is collected.
                                Shall be present if the NS instance information
                                is accessible as a resource.
                              type: array
                              items:
                                description: |
                                  This type represents a link to a resource.
                                type: object
                                required:
                                  - href
                                properties:
                                  href:
                                    description: |
                                      URI of the referenced resource.
                                    type: string
                                    format: url
