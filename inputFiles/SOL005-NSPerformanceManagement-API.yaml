    get:
      summary: Query thresholds.
      description: |
        The client can use this method to query information about thresholds.
      parameters:
        - name: filter
          in: query
          required: false
          type: string
          description: >
            Attribute-based filtering parameters according to clause 4.3.2. The
            NFVO shall support receiving filtering parameters as part of the URI
            query string. The OSS/BSS may supply filtering parameters. All
            attribute names that appear in the Thresholds data type and in data
            types referenced from it shall be supported in attribute-based
            filtering parameters.    
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: true
          type: string
      responses:
        '200':
          description: >
            200 OK

            Information about zero or more thresholds was queried successfully.
            The response body shall contain representations of zero or more
            thresholds, as defined in clause 7.5.2.9.
          headers:
            Content-Type:
              description: The MIME type of the body of the response.
              type: string
              maximum: 1
              minimum: 1
            WWW-Authenticate:
              type: string
              description: >
                Challenge if the corresponding HTTP request has not provided
                authorization, or error details if the corresponding HTTP
                request has provided an invalid authorization token.
              maximum: 1
              minimum: 0
          schema:
            type: array
            items:
              properties:
                Threshold:
                  description: |
                    This type represents a threshold.
                  type: object
                  required:
                    - id
                    - objectInstanceId
                    - criteria
                    - _links
                  properties:
                    id:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                    objectInstanceId:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                    criteria:
                      description: |
                        This type represents criteria that define a threshold.
                      type: object
                      required:
                        - performanceMetric
                        - thresholdType
                      properties:
                        performanceMetric:
                          description: >
                            Defines the performance metric associated with the
                            threshold, as specified in ETSI GS NFV-IFA 027).
                          type: string
                        thresholdType:
                          description: >
                            Type of threshold. This attribute determines which
                            other attributes are present in the data structure.
                            Permitted values: * SIMPLE: Single-valued static
                            threshold In the present document, simple thresholds
                            are defined. The definition of additional threshold
                            types is left for future specification.
                          type: string
                          enum:
                            - SIMPLE
                        simpleThresholdDetails:
                          description: >
                            Details of a simple threshold. Shall be present if
                            thresholdType="SIMPLE".
                          type: object
                          required:
                            - thresholdValue
                            - hysteresis
                          properties:
                            thresholdValue:
                              description: >
                                The threshold value. Shall be represented as a
                                floating point number.               
                              type: integer
                            hysteresis:
                              description: >
                                The hysteresis of the threshold. Shall be
                                represented as a non-negative floating point
                                number. A notification with crossing direction
                                "UP" will be generated if the measured value
                                reaches or exceeds "thresholdValue" +
                                "hysteresis". A notification with crossing
                                direction "DOWN" will be generated if the
                                measured value reaches or undercuts
                                "thresholdValue" - "hysteresis". The hysteresis
                                is defined to prevent storms of threshold
                                crossing notifications. When processing a
                                request to create a threshold, implementations
                                should enforce a suitable minimum value for this
                                attribute (e.g. override the value or reject the
                                request).
                              type: integer
                    _links:
                      description: |
                        Links for this resource.
                      type: object
                      required:
                        - self
                      properties:
                        self:
                          description: |
                            This type represents a link to a resource.
                          type: object
                          required:
                            - href
                          properties:
                            href:
                              description: |
                                URI of the referenced resource.
                              type: string
                              format: url
                        object:
                          description: >
                            Link to a resource representing the NS instance for
                            which performance information is collected. Shall be
                            present if the NS instance information is accessible
                            as a resource.
