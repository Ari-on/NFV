                                  shall  comply with the provisions defined in
                                  Table 9.5.4.4-1." Acceptable values are:
                                  -ENABLED - The VNF package is enabled, i.e. it
                                  can be used for instantiation of new VNF
                                  instances. -DISABLED - The VNF package is
                                  disabled, i.e. it cannot be used for further
                                  VNF instantiation requests (unless and until
                                  the VNF package is re-enabled).
                                enum:
                                  - ENABLED
                                  - DISABLED
                            usageState:
                              description: >
                                Match particular usage state of the on-boarded
                                VNF package. May be present if the
                                "notificationTypes" attribute contains the value
