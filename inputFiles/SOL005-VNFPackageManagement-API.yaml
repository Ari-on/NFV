  /subscriptions:
    post:
      summary: >-
        Subscribe to notifications related to on-boarding and/or changes of VNF
        packages.
      description: >
        The POST method creates a new subscription. This method shall follow the
        provisions specified in the Tables 9.4.8.3.1-1 and 9.4.8.3.1-2 for URI
        query parameters, request and response data structures, and response
        codes. Creation of two subscription resources with the same callbackURI
        and the same filter can result in performance degradation and will
        provide duplicates of notifications to the OSS, and might make sense
        only in very rare use cases. Consequently, the NFVO may either allow
        creating a subscription resource if another subscription resource with
        the same filter and callbackUri already exists (in which case it shall
        return the "201 Created" response code), or may decide to not create a
        duplicate subscription resource (in which case it shall return a "303
        See Other" response code referencing the existing subscription resource
        with the same filter and callbackUri).
      parameters:
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: false
          type: string
        - name: Content-Type
          description: |
            The MIME type of the body of the request. Reference: IETF RFC 7231
          in: header
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - PkgmSubscriptionRequest
            properties:
              PkgmSubscriptionRequest:
                description: >
                  This type represents a subscription request related to VNF
                  package management  notifications about VNF package on
                  boarding or changes.
                type: object
                required:
                  - callbackUri
                properties:
                  filter:
                    description: >
                      This type represents a subscription filter related to
                      notifications related to VNF package management. At a
                      particular nesting level in the filter structure, the
                      following applies: All attributes shall match in order for
                      the filter to match (logical "and" between different
                      filter attributes). If an attribute is an array, the
                      attribute shall match if at least one of the values in the
                      array matches (logical "or" between the values of one
                      filter attribute).
                    type: object
                    properties:
                      notificationTypes:
                        description: >
                          Match particular notification types. Permitted values:
                          - VnfPackageOnboardingNotification -
                          VnfPackageChangeNotification
                        type: string
                        enum:
                          - VnfPackageOnboardingNotification
                          - VnfPackageChangeNotification
                      vnfProductsFromProviders:
                        description: >
                          If present, match VNF packages that contain VNF
                          products from certain providers.
                        type: array
                        items:
                          type: object
                          required:
                            - vnfProvider
                          properties:
                            vnfProvider:
                              description: |
                                Name of the VNFprovider to match.
                              type: string
                            vnfProducts:
                              description: >
                                If present, match VNF packages that contain VNF
                                products with certain product names, from one
                                particular provider.
                              type: array
                              items:
                                type: object
                                required:
                                  - vnfProductName
                                properties:
                                  vnfProductName:
                                    description: |
                                      Name of the VNF product to match.
                                    type: string
                                  versions:
                                    description: >
                                      If present, match VNF packages that
                                      contain VNF products with certain versions
                                      and a certain product name, from one
                                      particular provider.
                                    type: array
                                    items:
                                      type: object
                                      required:
                                        - vnfSoftwareVersion
                                      properties:
                                        vnfSoftwareVersion:
                                          description: >
                                            Software version of the VNF. This is
                                            changed when there is any change to the
                                            software included in the VNF package.
                                            This information is copied from the
                                            VNFD. It shall be present after the VNF
                                            package content has been on-boarded and
                                            absent otherwise.
                                          type: string
                                        vnfdVersions:
                                          description: >
                                            If present, match VNF packages that
                                            contain VNF products with certain VNFD
                                            versions, a certain software version and
                                            a certain product name, from one
                                            particular provider.
                                          type: array
                                          items:
                                            description: >
                                              Software version of the VNF. This is
                                              changed when there is any change to the
                                              software included in the VNF package.
                                              This information is copied from the
                                              VNFD. It shall be present after the VNF
                                              package content has been on-boarded and
                                              absent otherwise.
                                            type: string
                            vnfdId:
                              description: >
                                Match VNF packages with a VNFD identifier listed
                                in the attribute.
                              type: array
                              items:
                                description: >
                                  An identifier with the intention of being
                                  globally unique.
                                type: string
                            vnfPkgId:
                              description: >
                                Match VNF packages with a package identifier
                                listed in the attribute. May be present if the
                                "notificationTypes" attribute contains the value
                                "VnfPackageChangeNotification", and shall be
                                absent otherwise.
                              type: array
                              items:
                                description: >
                                  An identifier with the intention of being
                                  globally unique.
                                type: string
                            operationalState:
                              description: >
                                Match VNF packages with a package identifier
                                listed in the attribute. May be present if the
                                "notificationTypes" attribute contains the value
                                "VnfPackageChangeNotification", and shall be
                                absent otherwise.
                              type: array
                              items:
                                type: string
                                description: >
