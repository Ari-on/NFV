info:
  version: 1.0.0
  title: SOL005 - VNF Package Management Interface
  description: >
    SOL005 - VNF Package Management Interface IMPORTANT: Please note that this
    file might be not aligned to the current version of the ETSI Group
    Specification it refers to and has not been approved by the ETSI NFV ISG. In
    case of discrepancies the published ETSI Group Specification takes
    precedence. Please report bugs to
    https://forge.etsi.org/bugzilla/buglist.cgi?component=Nfv-Openapis
  license:
    name: ETSI Forge copyright notice
    url: 'https://forge.etsi.org/etsi-forge-copyright-notice.txt'
  contact:
    name: NFV-SOL WG
externalDocs:
  description: ETSI GS NFV-SOL 005 V2.4.1
  url: >-
    http://www.etsi.org/deliver/etsi_gs/NFV-SOL/001_099/005/02.04.01_60/gs_NFV-SOL005v020401p.pdf
basePath: /vnfpkgm/v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /vnf_packages:
    get:
      summary: Query VNF packages information.
      description: >
        The GET method queries the information of the VNF packages matching the
        filter. This method shall follow the provisions specified in the  Tables
        9.4.2.3.2-1 and 9.4.2.3.2-2 for URI query parameters, request and
        response data structures, and response codes.
      parameters:
        - name: filter
          in: query
          required: false
          type: string
          description: >
            Attribute-based filtering parameters according to clause 4.3.2. The
            NFVO shall support receiving filtering parameters as part of the URI
            query string. The OSS/BSS may supply filtering parameters. All
            attribute names that appear in the VnfPkgInfo and in data types
            referenced from it shall be supported in attribute-based filtering
            parameters.
        - name: all_fields
          in: query
          required: false
          type: string
          description: >
            Include all complex attributes in the response. See clause 4.3.3 for
            details. The NFVO shall support this parameter.
        - name: fields
          in: query
          required: false
          type: string
          description: >
            Complex attributes to be included into the response. See clause
            4.3.3 for details. The NFVO should support this parameter.         
        - name: exclude_fields
          in: query
          required: false
          type: string
          description: >
            Complex attributes to be excluded from the response. See clause
            4.3.3 for details. The NFVO should support this parameter.
        - name: exclude_default
          in: query
          required: false
          type: string
          description: >
            Indicates to exclude the following complex attributes from the
            response. See clause 4.3.3 for details. The NFVO shall support this
            parameter. The following attributes shall be excluded from the
            VnfPkgInfo structure in the response body if this parameter is
            provided, or none of the parameters "all_fields," "fields",
            "exclude_fields", "exclude_default" are provided: - softwareImages -
            additionalArtifacts - userDefinedData - checksum
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: false
          type: string
      responses:
        '200':
          description: |
            200 OK
            Information of the selected VNF packages.
          headers:
            Content-Type:
              description: The MIME type of the body of the response.
              type: string
              maximum: 1
              minimum: 1
            WWW-Authenticate:
              type: string
              description: >
                Challenge if the corresponding HTTP request has not provided
                authorization, or error details if the corresponding HTTP
                request has provided an invalid authorization token.
              maximum: 1
              minimum: 0
          schema:
            type: array
            items:
              properties:
                VnfPkgInfo:
                  type: object
                  required:
                    - id
                    - onboardingState
                    - operationalState
                    - usageState
                  properties:
                    id:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                    vnfdId:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                    vnfProvider:
                      description: >
                        Provider of the VNF package and the VNFD. This
                        information is copied from the VNFD.  It shall be
                        present after the VNF package content has been
                        on-boarded and absent otherwise.
                      type: string
                    vnfProductName:
                      description: >
                        Name to identify the VNF product.Invariant for the VNF
                        product lifetime.  This information is copied from the
                        VNFD. It shall be present after the VNF package content
                        has been on-boarded and absent otherwise.
                      type: string
                    vnfSoftwareVersion:
                      description: >
                        Software version of the VNF. This is changed when there
                        is any change to the software included in the VNF
                        package. This information is copied from the VNFD. It
                        shall be present after the VNF package content has been
                        on-boarded and absent otherwise.
                      type: string
                    vnfdVersion:
                      description: >
                        Software version of the VNF. This is changed when there
                        is any change to the software included in the VNF
                        package. This information is copied from the VNFD. It
                        shall be present after the VNF package content has been
                        on-boarded and absent otherwise.
                      type: string
                    checksum:
                      description: >
                        This type represents the checksum of a VNF package or an
                        artifact file.  
                      required:
                        - algorithm
                        - hash
                      type: object
                      properties:
                        algorithm:
                          description: >
                            Name of the algorithm used to generate the checksum,
                            as defined in ETSI GS NFV-SOL 004 [5]. For example,
                            SHA-256, SHA-512.
                          type: string
                        hash:
                          description: |
                            The hexadecimal value of the checksum.
                          type: string
                    softwareImages:
                      description: >
                        Information about VNF package artifacts that are
                        software images. This attribute shall not be present
                        before the VNF package content is on-boarded. Otherwise,
                        this attribute shall be present unless it has been
                        requested to be excluded per attribute selector.
                      type: array
                      items:
                        description: >
                          This type represents an artifact contained in a VNF
                          package which represents a software image.  
                        required:
                          - id
                          - name
                          - provider
                          - version
                          - checksum
                          - containerFormat
                          - diskFormat
                          - createdAt
                          - minDisk
                          - minRam
                          - size
                          - imagePath
                        type: object
                        properties:
                          id:
                            description: |
                              Identifier of the software image.
                            type: string
                          name:
                            description: |
                              Name of the software image.
                            type: string
                          provider:
                            description: |
                              Provider of the software image.
                            type: string
                          version:
                            description: >
                              Software version of the VNF. This is changed when
                              there is any change to the software included in
                              the VNF package. This information is copied from
                              the VNFD. It shall be present after the VNF
                              package content has been on-boarded and absent
                              otherwise.
                            type: string
                          checksum:
                            description: >
                              This type represents the checksum of a VNF package
                              or an artifact file.  
                            required:
                              - algorithm
                              - hash
                            type: object
                            properties:
                              algorithm:
                                description: >
                                  Name of the algorithm used to generate the
                                  checksum, as defined in ETSI GS NFV-SOL 004
                                  [5]. For example, SHA-256, SHA-512.
                                type: string
                              hash:
                                description: |
                                  The hexadecimal value of the checksum.
                                type: string
                          containerFormat:
                            description: >
                              Container format indicates whether the software
                              image is in a file format that also contains
                              meta-data about the actual software. Permitted
                              values: - AKI: a kernel image format - AMI: a
                              machine image format - ARI: a ram disk image
                              format - BARE: the image does not have a container
                              or meta-data envelope - DOCKER: docker container
                              format - OVA: OVF package in a tar file - OVF: OVF
                              container format
                            type: string
                            enum:
                              - AKI
                              - AMI
                              - ARI
                              - BARE
                              - DOCKER
                              - OVA
                              - OVF
                          diskFormat:
                            description: >
                              Disk format of a software image is the format of
                              the underlying disk image. Permitted values: -
                              AKI: a kernel image format - AMI: a machine image
                              format - ARI: a ramdisk image format - ISO: an
                              archive format for the data contents of an optical
                              disc, such as CD-ROM - QCOW2: a common disk image
                              format, which can expand dynamically and supports
                              copy on write - RAW: an unstructured disk image
                              format - VDI: a common disk image format - VHD: a
                              common disk image format - VHDX: enhanced version
                              of VHD format - VMDK: a common disk image format
                            type: string
                            enum:
                              - AKI
                              - AMI
                              - ARI
                              - ISO
                              - QCOW2
                              - RAW
                              - VDI
                              - VHD
                              - VHDX
                              - VMDK
                          createdAt:
                            description: >
                              Date-time stamp.  Representation: String formatted
                              according to IETF RFC 3339.
                            type: string
                            format: date-time
                          minDisk:
                            description: |
                              The minimal disk for this software image in bytes.
                            type: integer
                            minimum: 0
                          minRam:
                            description: |
                              The minimal RAM for this software image in bytes.
                            type: integer
                            minimum: 0
                          size:
                            description: |
                              Size of this software image in bytes.
                            type: integer
                            minimum: 0
                          userMetadata:
                            description: >
                              This type represents a list of key-value pairs.
                              The order of the pairs in the list is not
                              significant. In JSON, a set of key- value pairs is
                              represented as an object. It shall comply with the
                              provisions  defined in clause 4 of IETF RFC 7159. 
                            type: object
                          imagePath:
                            description: >
                              Path in the VNF package, which identifies the
                              image artifact and also allows to access a copy of
                              the image artifact.
                            type: string
                    additionalArtifacts:
                      description: >
                        Information about VNF package artifacts contained in the
                        VNF package that are not software images. This attribute
                        shall not be present before the VNF package content is
                        on-boarded. Otherwise, this attribute shall be present
                        if the VNF package contains additional artifacts.
                      type: array
                      items:
                        description: >
                          This type represents an artifact other than a software
                          image which is contained in a VNF package.  It shall
                          comply with provisions defined in Table 9.5.3.3-1.
                        required:
                          - artifactPath
                          - checksum
                        type: object
                        properties:
                          artifactPath:
                            description: |
                              This type represents stack of string values
                            type: string
                          checksum:
                            description: >
                              This type represents the checksum of a VNF package
                              or an artifact file.  
                            required:
                              - algorithm
                              - hash
                            type: object
                            properties:
                              algorithm:
                                description: >
                                  Name of the algorithm used to generate the
                                  checksum, as defined in ETSI GS NFV-SOL 004
                                  [5]. For example, SHA-256, SHA-512.
                                type: string
                              hash:
                                description: |
                                  The hexadecimal value of the checksum.
                                type: string
                          metadata:
                            description: >
                              This type represents a list of key-value pairs.
                              The order of the pairs in the list is not
                              significant. In JSON, a set of key- value pairs is
                              represented as an object. It shall comply with the
                              provisions  defined in clause 4 of IETF RFC 7159. 
                            type: object
                    onboardingState:
                      description: >
                        The enumeration PackageOnboardingStateType shall comply
                        with the provisions defined in Table 9.5.4.3-1.
                        Permitted values: - CREATED: The VNF package resource
                        has been created. - UPLOADING: The associated VNF
                        package content is being uploaded. - PROCESSING: The
                        associated VNF package content is being processed, e.g.
                        validation. - ONBOARDED: The associated VNF package
                        content is successfully on-boarded.
                      type: string
                      enum:
                        - CREATED
                        - UPLOADING
                        - PROCESSING
                        - ONBOARDED
                    operationalState:
                      type: string
                      description: >
                        "The enumeration PackageOperationalStateType shall 
                        comply with the provisions defined in Table 9.5.4.4-1."
                        Acceptable values are: -ENABLED - The VNF package is
                        enabled, i.e. it can be used for instantiation of new
                        VNF instances. -DISABLED - The VNF package is disabled,
                        i.e. it cannot be used for further VNF instantiation
                        requests (unless and until the VNF package is
                        re-enabled).
                      enum:
                        - ENABLED
                        - DISABLED
                    usageState:
                      type: string
                      description: >
                        "The enumeration PackageUsageStateType shall comply with
                        the provisions. Acceptable values are: -IN_USE - VNF
                        instances instantiated from this VNF package exist.
                        -NOT_IN_USE - No existing VNF instance is instantiated
                        from this VNF package"      
                      enum:
                        - IN_USE
                        - NOT_IN_USE
                    userDefinedData:
                      description: >
                        This type represents a list of key-value pairs. The
                        order of the pairs in the list is not significant. In
                        JSON, a set of key- value pairs is represented as an
                        object. It shall comply with the provisions  defined in
                        clause 4 of IETF RFC 7159. 
                      type: object
                    _links:
                      type: object
                      description: |
                        Links to resources related to this resource.
                      required:
                        - self
                        - packageContent
                      properties:
                        self:
                          description: |
                            This type represents a link to a resource.
                          type: object
                          required:
                            - href
                          properties:
                            href:
                              description: |
                                URI of the referenced resource.
                              type: string
                              format: url
                        vnfd:
                          description: |
                            This type represents a link to a resource.
                          type: object
                          required:
                            - href
                          properties:
                            href:
                              description: |
                                URI of the referenced resource.
                              type: string
                              format: url
                        packageContent:
                          description: |
                            This type represents a link to a resource.
                          type: object
                          required:
                            - href
                          properties:
                            href:
                              description: |
                                URI of the referenced resource.
                              type: string
                              format: url
