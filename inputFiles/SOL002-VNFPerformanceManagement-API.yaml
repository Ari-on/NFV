                description: |
                  Information about available reports collected by this PM job.
                type: object
                required:
                  - href
                  - readyTime
                  - _links
                properties:
                  href:
                    description: |
                      The Uri where the report can be obtained.
                    type: string
                    format: url
                  readyTime:
                    description: >
                      Date-time stamp.  Representation: String formatted
                      according to IETF RFC 3339.
                    type: string
                    format: date-time
                  expiryTime:
                    description: >
                      Date-time stamp.  Representation: String formatted
                      according to IETF RFC 3339.
                    type: string
                    format: date-time
                  fileSize:
                    description: |
                      The size of the report file in bytes, if known.
                    type: integer
              _links:
                description: |
                  Links for this resource.
                type: object
                required:
                  - self
                properties:
                  self:
                    description: |
                      This type represents a link to a resource.
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        description: |
                          URI of the referenced resource.
                        type: string
                        format: url
                  objects:
                    description: >
                      Links to resources representing the VNF instances for
                      which performance information is collected. Shall be
                      present if the VNF instance information is accessible as a
                      resource.
                    type: array
                    items:
                      description: |
                        This type represents a link to a resource.
                      type: object
                      required:
                        - href
                      properties:
                        href:
                          description: |
                            URI of the referenced resource.
                          type: string
                          format: url
