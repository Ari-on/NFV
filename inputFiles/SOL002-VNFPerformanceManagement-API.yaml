            description: |
              This type represents a PM job.
            type: object
            required:
              - id
              - objectInstanceIds
              - criteria
            properties:
              id:
                description: |
                  An identifier with the intention of being globally unique.
                type: string
              objectInstanceIds:
                description: >
                  Identifiers of the VNF instances for which performance
                  information is collected.
                type: array
                items:
                  description: |
                    An identifier with the intention of being globally unique.
                  type: string
              criteria:
                description: |
                  Criteria of the collection of performance information.
