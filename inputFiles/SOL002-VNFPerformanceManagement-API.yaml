paths:
  /pm_jobs:
    post:
      description: |
        The POST method creates a PM job.
      parameters:
        - name: CreatePmJobRequest
          description: The VNF creation parameters
          in: body
          required: true
          schema:
            description: |
              This type represents a request to create a PM job.
            type: object
            required:
              - criteria
            properties:
              objectInstanceIds:
                description: >
                  Identifiers of the VNF instances for which performance
                  information is requested to be collected.
                type: array
                items:
                  description: |
                    An identifier with the intention of being globally unique.
                  type: string
              criteria:
                description: |
                  Criteria of the collection of performance information.
                type: object
                required:
                  - collectionPeriod
                  - reportingPeriod
                properties:
                  performanceMetric:
                    description: >
                      This defines the types of performance metrics for the
                      specified object instances, as specified in ETSI GS
                      NFV-IFA 027). At least one of the two attributes
                      (performance metric or group) shall be present.
                    type: array
                    items:
                      type: string
                  performanceMetricGroup:
                    description: >
                      Group of performance metrics. A metric group is a
                      pre-defined list of metrics, known to the producer that it
                      can decompose to individual metrics. At least one of the
                      two attributes (performance metric or group) shall be
                      present.
                    type: array
                    items:
                      type: string
                  collectionPeriod:
                    description: >
                      Specifies the periodicity at which the producer will
                      collect performance information. The unit shall be
                      seconds. At the end of each reportingPeriod, the producer
                      will inform the consumer about availability of the
                      performance data collected for each completed collection
                      period during this reportingPeriod. The reportingPeriod
                      should be equal to or a multiple of the collectionPeriod.
                      In the latter case, the performance data for the
                      collection periods within one reporting period are
                      reported together.
                    type: integer
                  reportingPeriod:
                    description: >
                      Specifies the periodicity at which the producer will
                      report to the consumer. about performance information. The
                      unit shall be seconds. At the end of each reportingPeriod,
                      the producer will inform the consumer about availability
                      of the performance data collected for each completed
                      collection period during this reportingPeriod. The
                      reportingPeriod should be equal to or a multiple of the
                      collectionPeriod. In the latter case, the performance data
                      for the collection periods within one reporting period are
                      reported together.
                    type: integer
                  reportingBoundary:
                    description: >
                      Date-time stamp.  Representation: String formatted
                      according to IETF RFC 3339.
                    type: string
                    format: date-time
        - name: Accept
          description: >
            Content-Types that are acceptable for the response. Reference: IETF
            RFC 7231
          in: header
          required: true
          type: string
        - name: Content-Type
          description: |
            The MIME type of the body of the request. Reference: IETF RFC 7231
          in: header
          required: true
          type: string
        - name: Authorization
          description: |
            The authorization token for the request. Reference: IETF RFC 7235
          in: header
          required: true
          type: string
